<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saved Screenshots</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="heading">Saved Screenshots</h1>
    <div class="gallery">
        {% for img in images %}
            <div class="frame"><img src="{{ url_for('static', filename=img.split('static/')[1]) }}"></div>
        {% endfor %}
    </div>
</div>
</body>
</html>
